{% extends 'base.html' %}

{% block body %}
    <h1>index</h1>
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="/{{post.id}}">{{post.slug}}</a>
            </li>   
        {% endfor %}
    </ul>
    {% else %}
    <p style="color: tomato;">No post are available</p>
    {% endif %}
{% endblock %}
